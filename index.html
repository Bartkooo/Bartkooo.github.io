<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="mmr-game.css">
    <script defer src="mmr-game.js"></script>
</head>

<body>
    <p>
    <h2>Welcome in <b>MEMORY GAME!!!</b></h2>
    </p>
    <div class="lvl">
        <div class="ylevel">Level:</div>
        <div class="level">
            <div class="l">
                <h1>
                    <p id="levels">0</p>
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="box box1" id="box box1"></button>
        <button class="box box2" id="box box2"></button>
        <button class="box box3" id="box box3"></button>
        <button class="box box4" id="box box4"></button>
        <button class="box box5" id="box box5"></button>
        <button class="box box6" id="box box6"></button>
    </div>
    <div class="buttons">
        <button class="start" id="start">
            <div class="startt"></div>
        </button>
        <button class="stop" id="stop">
            <div class="stopp"></div>
        </button>
    </div>
    <div id="console"></div>
</body>

</html>
